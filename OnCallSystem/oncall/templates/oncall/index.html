{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    
    	<!-- Gets the url detail from /oncall/urls.py and links it to question.id -->
        <li><a href="{% url 'oncall:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
